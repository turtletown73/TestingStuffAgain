<body>
  <input id="base" placeholder="3" type="number">
  <input id="result" placeholder="27" type="number">
  <button id="calculate">Calculate</button>
  <h1 id="exponent">null</h1>
</body>

<script>
  document.getElementById("calculate").onclick = function() {
    var base = document.getElementById("base").value;
    var result = document.getElementById("result").value;
    var attempt = Math.floor(result / base);
    var change = base ** attempt - result;

    alert(change);
  }
</script>
